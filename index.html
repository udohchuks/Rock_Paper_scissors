<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/336c0d1f4e.js" crossorigin="anonymous"></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="font">Computer: <span class="real">0</span> Player: <span class="real2">0</span></div>
    <div class="font" id="result">GAME ON!!</div>
    <main>
            <div class="result"></div>
            <div class="game">
                <ul class="side-bar">
                    <li value="rock" class="btn" ><img src="images/rock.svg"></li>
                    <li value="paper" class="btn"><img src="images/paper.svg"></li>
                    <li value="scissors" class="btn" ><img value="scissors" src="images/scissors.svg"></li>
                </ul>
                <div class="field">
                    <div class="final"></div>
                </div>
                <ul class="side-bar">
                    <li value="rock" ><img src="images/rock.svg"></li>
                    <li value="paper"><img src="images/paper.svg"></li>
                    <li value="scissors"><img src="images/scissors.svg"></li>
                </ul>
            </div>
    </main>
</body>
</html>
