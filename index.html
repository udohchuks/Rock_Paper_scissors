<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors Game</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors Game</h1>
    </header>
    <div class="score-board">
        <div id="user-label" class="badge">User</div>
        <div id="comp-label" class="badge">Comp</div>
        <span id="user-score">0</span> : <span id="comp-score">0</span>
    </div>
    <p class="result">GAME ON!!</p>
    <div class="choices">
        <div class="choice">
            <button class="emoji r">✊</button>
        </div>
        <div class="choice">
            <button class="emoji s">✌️</button>
        </div>
        <div class="choice">
            <button class="emoji p">🫳</button>
        </div>
    </div>
    <p class="result remark">Make your Move!!<span class="emoji smile">😁</span></p>

    <script src="script.js"></script>
</body>
</html>
